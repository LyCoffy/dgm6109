<html>

<head>
    <title>Project 2-8 DRAFT</title>
</head>

<body>
    
    <p>Bank routing number <input id="BankRoutingNumber" type="text" /></p>

    <p>Type of transaction
        <select id="transactionType">
            <option value="TC">Treasury check</option>
            <option value="MO">Money order</option>
            <option value="SB">Savings bond</option>
            <option value="LD">Local deposit</option>
        </select>
    </p>

    <p>Transaction Location
        <select id="transactionLocation">
            <option value="Cleveland">Cleveland, OH</option>
            <option value="Peoria">Peoria, IL</option>
            <option value="Chicago">Chicago, IL</option>
        </select>
    </p>

    <button id="submit">Submit Form</button>
    <div id="output"></div>
    <button id="reset" hidden>Start Over</button>

    <hr />
    <a href="./flowchart.pdf">View my flowchart</a>

</body>

<script src="output.js"></script>
<script src="main.js"></script>

</html>
